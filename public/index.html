<!doctype html>
<html>
  <head>
    <title>Playlist sorting with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin, #user-current-playlist {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>Playlist sorting with Spotify (with Authorization)</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
        <p>
          <button class="btn btn-default" id="get-user-playlists">Get Playlists</button>
          <div id="user-playlists">
          </div>  
        </p>
        <p>
          <div id="user-current-playlist"></div>
          <button class="btn btn-default" id="upload-changed-playlist">Upload Changed Playlist</button>
          <div id="upload-status"></div>
        </p>
        </div>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}></dd>
      </dl>
    </script>

    <script id="user-playlists-template" type="text/x-handlebars-template">
      <h1>Found {{total}} playlists</h1>
      <div><a href="{{href}}">Source</a></div>
      {{#each items}}
      <div class="playlist-name">{{name}}</div>
      <div class="playlist-tracks">Tracks: {{tracks.total}}</div>
      <div class="playlist-type">Type: {{type}}</div>
      <button id="playlist-{{id}}" data-playlist-id="{{id}}">Load Tracks</button>
      {{/each}}
    </script>

    <script id="user-current-playlist-template" type="text/x-handlebars-template">
      <h2>Found {{total}} tracks</h2>
      <div>Name: {{name}}</div>
      <div>Description: {{description}}</div>
      <div>
        {{#if images.[0]}}
          <img height=100 width=100 src="{{images.0.url}}"/>
        {{/if}}
      </div>
      <h3>Tracks</h3>
      <div id="track-list" class="track-list-group">
        {{#each tracks.items}}
        <div class="track-item" data-id={{track.uri}}>
          <span class="glyphicon glyphicon-move" aria-hidden="true"></span>
          <div class="track-number" data-track-number={{track.track_number}}>#{{track.track_number}}</div>
          {{#each track.artists}}
            <div class="artist-name">Artist: {{name}}</div>
          {{/each}}
          {{#each track.album.images}}
            {{#if @last}}
          <img class="album-image" src={{url}}>
            {{/if}}
          {{/each}}
          <div class="album-name">Album: {{track.album.name}}</div>
          <div class="track-name">Name: {{track.name}}</div>
          <div>
            Preview: <audio controls><source src="{{track.preview_url}}" type="audio/mpeg"></audio>          
          </div>
        </div>
        {{/each}}
      </div>  
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="libs/sortable/1.6.1/sortable.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

         var userPlaylistsSource = document.getElementById('user-playlists-template').innerHTML,
            userPlaylistsTemplate = Handlebars.compile(userPlaylistsSource),
            userPlaylistsPlaceholder = document.getElementById('user-playlists');

        var userCurrentPlaylistSource = document.getElementById('user-current-playlist-template').innerHTML,
            userCurrentPlaylistTemplate = Handlebars.compile(userCurrentPlaylistSource),
            userCurrentPlaylistPlaceholder = document.getElementById('user-current-playlist');

        var userProfile;
        var userPlaylists;
        var userCurrentPlaylist;
        var sortablePlaylist;

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                }
            }).done(function(data) {
              userProfilePlaceholder.innerHTML = userProfileTemplate(data);
              userProfile = data;
              $('#login').hide();
              $('#loggedin').show();
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          $('#obtain-new-token').on('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);

          $('#get-user-playlists').on('click', function() {
            $.ajax({
              url: 'https://api.spotify.com/v1/me/playlists',
              headers: {
                'Authorization': 'Bearer ' + access_token
              }
            }).done(function(data) {
              userPlaylistsPlaceholder.innerHTML = userPlaylistsTemplate(data);
              userPlaylists = data;
              setupPlaylistLoader();
            });
          });

          function setupPlaylistLoader() {
            $('#user-playlists').on('click', function(e) {
              var target = e.target;
              if (target.hasAttribute('data-playlist-id')) {
                var user_id = userProfile.id;
                var playlist_id = $('#' + target.id).data('playlist-id');
                $.ajax({
                  url: 'https://api.spotify.com/v1' + 
                    '/users/' + user_id + 
                    '/playlists/' + playlist_id,
                  headers: {
                    'Authorization': 'Bearer ' + access_token
                  }
                }).done(function(data) {
                  userCurrentPlaylistPlaceholder.innerHTML = userCurrentPlaylistTemplate(data);
                  userCurrentPlaylist = data;
                  var trackListElem = document.getElementById('track-list');
                  sortablePlaylist = Sortable.create(trackListElem, {
                    handle: '.glyphicon-move',
                    animation: 150
                  });
                  setupUploadPlaylistHandler();
                  $('#user-current-playlist').show();
                });
              }
              e.stopPropagation();
            });
          }

          function setupUploadPlaylistHandler() {
            $('#upload-changed-playlist').on('click', function(e) {
              var user_id = userProfile.id;
              var playlist_id = userCurrentPlaylist.id;
              var newTrackIdOrder = sortablePlaylist.toArray();
              var spotifyTrackData = { uris: newTrackIdOrder };
              var uploadStatus;
              $.ajax({
                  url: 'https://api.spotify.com/v1' + 
                    '/users/' + user_id + 
                    '/playlists/' + playlist_id +
                    '/tracks',
                  headers: {
                    'Authorization': 'Bearer ' + access_token
                  },
                  method: 'PUT',
                  contentType: 'application/json',
                  processData: false,
                  data: JSON.stringify(spotifyTrackData)
                }).done(function(data, status) {
                  console.log('Track update status: ', status);
                  $('#upload-status').text('Upload finished with status ' + status);
                });
            });
          }

        }
      })();
    </script>
  </body>
</html>
